<html>
<head>
	<title>Регистрация</title>
	<link href="{{ url_for('static', filename='style.css') }}" rel="stylesheet">
</head>
<body>
<div class="registration-cssave">
    <form method="POST">
	<header class="header1" >>
			<div class="user">
				<h1 style="color:rgb(190, 124, 1);"><em><strong>CODE ANTI CHEAT YONI</strong></em></h1>
      </div>
	</header>
        <h3 class="text-center">Регистрация</h3>
        <div class="form-group">
            <input class="form-control" type="text" name="login" maxlength="10"  placeholder="Введите логин" required>
        </div>
        <div class="form-group">
            <input class="form-control" type="password" name="password" maxlength="50" placeholder="Введите пароль" required>
        </div>
        <div class="form-group">
            <input class="form-control" type="password" name="password2" maxlength="50" placeholder="Введите пароль повторно" required>
        </div>
        {% with messages = get_flashed_messages() %}
        {% if messages %}
            <ul class="flashes">
            {% for message in messages %}
                <li>{{ message }}</li>
            {% endfor %}
            </ul>
        {% endif %}
        {% endwith %}
        <div class="button-container">
          <button type="submit" class="nav__link1 nav__link--btn1">Регистрация</button>
          <a class="nav__link1 nav__link--btn" href="{{ url_for('login_page') }}">Авторизация</a>
      </div>
    </form>
</div>
</body>
</html>
